<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
     
    <!-- carousel css -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

    <title>How The QR Code Works</title>
  </head>
  <body>
    <H1 class="title">How the QR code works</H1>
    <div style="height: 1em;"></div>
    <div id="canvas"></div>
    <div id="threeCharBanner" class="threeCharBanner">
      <div class="cat catHide flex flexAlignCenter flexJustifyCenter">
        <img src="./src/characterImages/C.png" alt="">
        <img src="./src/characterImages/A.png" alt="">
        <img src="./src/characterImages/T.png" alt="">
      </div>
      <div class="binary binaryHide flex flexAlignCenter flexJustifyCenter">
        <img src="./src/characterImages/C_B.png" alt="">
        <img src="./src/characterImages/A_B.png" alt="">
        <img src="./src/characterImages/T_B.png" alt="">
      </div>
    </div>

    <div class="contentRoot flex flexColumn flexAlignCenter flexJustifyCenter">
      <div class="topTrack flex flexAlignCenter flexJustifyCenter">
        <button class="nextPrevButtons" id="prevButton">&lt;</button>
        <div class="sliderCanvas cardSize">
          <div style="left:0" class="sliderScroller flex flexAlignCenter cardSize">
            <div class="slide cardSize">1</div>
            <div class="slide cardSize">2</div>
            <div class="slide cardSize">3</div>
            <div class="slide cardSize">1</div>
            <div class="slide cardSize">2</div>
            <div class="slide cardSize">3</div>
            <div class="slide cardSize">1</div>
            <div class="slide cardSize">2</div>
            <div class="slide cardSize">3</div>
            <div class="slide cardSize">3</div>
          </div>
        </div>
        <button class="nextPrevButtons" id="nextButton">&gt;</button>
      </div>
      <div class="botTrack flex flexAlignCenter flexJustifyCenter">
        <button class="bullets"></button>
        <button class="bullets"></button>
        <button class="bullets"></button>
        <button class="bullets"></button>
        <button class="bullets"></button>
        <button class="bullets"></button>
        <button class="bullets"></button>
        <button class="bullets"></button>
        <button class="bullets"></button>
        <button class="bullets"></button>
      </div>
    </div>

    <div style="height:1em"></div>
    <a href="https://www.google.com" class="videoButton" >Watch the video version</a>
    <script type="module" src="/main.js"></script>
  </body>
</html>
